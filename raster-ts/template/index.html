<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Software Rasterizer</title>
</head>
<body>
    <div id="main">
        <canvas id="canvas"
                width="400px"
                height="300px"
                >
        </canvas>

        <div class="ctl-bar">
            <div>
                <label>模型</label>
                <select onchange="ctl.scene(this.value)">
                    <option value="0">非洲人</option>
                    <option value="1">diablo</option>
                    <option value="2">妙蛙种子</option>
                </select>
            </div>

            <div>
                <label>角度</label>
                <input type="range"
                       min="0"
                       max="360"
                       value="90"
                       step="1"
                       oninput="ctl.rx(this.value)">
            </div>

            <div>
                <label>距离</label>
                <input type="range"
                       min="3"
                       max="100"
                       value="30"
                       step="1"
                       oninput="ctl.dist(this.value)">
            </div>

            <div style="height: 150px;display: flex;">
                <div style="height: 150px; ">
                    <label style="line-height: 150px;text-align: center">高度</label>
                </div>
                <input
                    type="range"
                    style="-webkit-appearance: slider-vertical;height: 150px"
                    min="-40"
                    max="40"
                    value="2"
                    step="1"
                    oninput="ctl.cy(this.value)">
            </div>

            <div>
                <input id="per" type="radio" checked name="perspective" onclick="ctl.cameraUseOrt(false)">
                <label for="per">透视</label>
                <input id="ort" type="radio" name="perspective" onclick="ctl.cameraUseOrt(true)">
                <label for="ort">正交</label>
            </div>
            <div>
                <label>MSAA抗锯齿:</label>
            </div>
            <div>
                <input id="point" type="radio" checked name="msaa" onclick="ctl.msaa(1)">
                <label for="point">关</label>
                <input id="msaa22" type="radio" name="msaa" onclick="ctl.msaa(2)">
                <label for="msaa22">2x2</label>

                <input id="msaa33" type="radio" name="msaa" onclick="ctl.msaa(3)">
                <label for="msaa33">3x3</label>

                <input id="msaa44" type="radio" name="msaa" onclick="ctl.msaa(4)">
                <label for="msaa44">4x4</label>
            </div>
            <div>
                <label>渲染耗时: </label>
                <label id="time">0</label>
                <label>ms</label>
            </div>


        </div>

    </div>


</body>
</html>
